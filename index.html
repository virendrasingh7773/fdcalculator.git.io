<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD-CALCULATOR</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjMpngyTJZY2-VaJ8ooy0bslRTcjDuQa2lZA&usqp=CAU" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h2 class="my-2">FD-CALCULATOR</h2>
                </div>
            </div>
            <hr>
            <div class="row g-4 mt-2 mt-lg-5">
                <div class="col-lg-6">
                    <div class="menu">
                        <div class="sub-menu pb-3">
                            <div class="sub-menu-data  pb-2 pb-lg-3">
                                <div class="d-flex justify-content-between">
                                    <h6>Total Investment</h6>
                                    <b> ₹ <input type="number" value="100000" id="principal" oninput="mainfunction()"></b>
                                </div>
                                <div>
                                    <input type="range" name="" id="range1" value="100000" min="0" max="5000000" oninput="range1function(), mainfunction()">
                                </div>
                            </div>
                            <div class="sub-menu-data pb-2 pb-lg-3">
                                <div class="d-flex justify-content-between">
                                    <h6>Rate Of Interest (P.A.)</h6>
                                    <b> % <input type="number" id="interest" value="6" oninput="mainfunction()"></b>
                                </div>
                                <div>
                                    <input type="range" name="" id="range2" value="6" min="0" max="15" oninput="range2function() ,mainfunction()">
                                </div>
                            </div>
                            <div class="sub-menu-data pb-2 pb-lg-3">
                                <div class="d-flex justify-content-between">
                                    <h6>Time Period (Years)</h6>
                                    <b><input type="number" id="time" value="5" oninput="mainfunction()">   </b>
                                </div>
                                <div>
                                    <input type="range" name="" id="range3" value="5" min="0" max="50" oninput="range3function(),mainfunction()">
                                </div>
                            </div>
                        </div>
                        <div class="sub-menu">
                            <div class="d-flex justify-content-between">
                                <p>Invested Amount</p>
                               <b> ₹ <span id="span1">100000</span></b>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>Est. Return</p>
                                <b>₹ <span id="span2">30000</span></b>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>Total Value</p>
                                <b>₹ <span id="span3">130000</span></b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center">
                    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
